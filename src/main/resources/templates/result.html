<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Python 실행 결과</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchPythonResult() {
            try {
                const response = await axios.get("/api/python/python-result");

                let resultText;

                if (typeof response.data === "string") {
                    // JSON을 포함한 일반 문자열일 경우
                    resultText = response.data.replace(/\n/g, "<br>");
                } else {
                    // JSON 객체일 경우
                    resultText = JSON.stringify(response.data, null, 2).replace(/\n/g, "<br>");
                }

                document.getElementById("result").innerHTML = resultText;
            } catch (error) {
                console.error("Error fetching Python result:", error);
            }
        }
    </script>
</head>
<body>
<h2>Python 실행 결과:</h2>
<pre id="result">결과 없음</pre>
<button onclick="fetchPythonResult()">결과 가져오기</button>
</body>
</html>
