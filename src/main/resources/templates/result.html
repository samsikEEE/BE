<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Python 실행 결과</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchPythonResult() {
            try {
                const response = await axios.get("/api/python/python-result");

                // JSON 객체인지 확인하고, 문자열로 변환
                let resultText = typeof response.data === "string" ? response.data : JSON.stringify(response.data, null, 2);

                // \n을 <br> 태그로 변환하여 줄바꿈 적용
                resultText = resultText.replace(/\n/g, "<br>");

                // 결과를 <pre> 태그 내부에 삽입
                document.getElementById("result").innerHTML = resultText;
            } catch (error) {
                console.error("Error fetching Python result:", error);
            }
        }
    </script>
</head>
<body>
<h2>Python 실행 결과:</h2>
<pre id="result">결과 없음</pre>
<button onclick="fetchPythonResult()">결과 가져오기</button>
</body>
</html>
